<ion-header *ngIf="post">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ post?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="post-detail">
  <div *ngIf="post; let i = index;">
    <div ion-item class="wrapper">
      <ion-text>
        <p class="date-single-post">
          <ion-row>
            <ion-col size="8">
              <span>{{post?.dateCreated | date}}</span>
            </ion-col>
            <ion-col size="4">
              <li class="devotion-length">{{getDevotionLength( post?.devotion)}} &nbsp; Min Read</li>
            </ion-col>
          </ion-row>
        </p>
      </ion-text>
      <h3 class="post-title">{{post?.title}}</h3>
      <p class="post-reference">
        {{post?.reference}}
      </p>
    </div>
  </div>
  <!-- main post content -->
  <ion-grid class="no-padding">
    <ion-row class="post-content" *ngIf="post">
      <ion-text [innerHTML]="post?.devotion " class="devotionContent">
        <!-- {{ post?.devotion }} -->
            </ion-text>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-row class="footer-icons">
        <ion-col class="ion-text-center" size="6" [ngClass]="{'show-favorite': isFavorite}">
          <ion-icon name="heart-empty" class="favourite" size="large" class="ion-text-center" class="icon-heart-empty"
            (click)="toggleFavorite()"></ion-icon>
          <ion-icon name="heart" color="danger" size="large" class="icon-heart" (click)="toggleFavorite()"></ion-icon>
        </ion-col>
        <ion-col class="share" size="6" class="ion-text-center" [ngClass]="{ 'show-favorite': isFavorite }">
          <ion-icon name="share" size="large" class="icon-share-alt" (click)="shareMedia(post.id)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-footer>
