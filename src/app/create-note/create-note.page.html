<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Add New Note</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createNote(notes.value)">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form  #notes="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Note Title</ion-label>
            <ion-input [(ngModel)]="notes.title" name="title" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="text-area" lines="none">
            <ion-label position="floating">Write Your Notes Here!</ion-label>
            <ion-textarea rows="20" [(ngModel)]="notes.note" name="note" required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
