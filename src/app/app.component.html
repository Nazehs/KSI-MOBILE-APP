
<div *ngIf="showSplash" class="splash">
  <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
</div>
<ion-app>
<ion-split-pane>

  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="p.url">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>

      <ion-list *ngIf="loggedIn">
        <ion-list-header>
          Account
        </ion-list-header>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/account">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              Account
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/support">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Support
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

      <ion-list *ngIf="!loggedIn">
        <ion-list-header>
          Account
        </ion-list-header>
        <!-- dashboard div  -->
        <!-- <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/dashboard">
            <ion-icon slot="start" name="stats"></ion-icon>
            <ion-label>
              Dashboard
            </ion-label>
          </ion-item>
        </ion-menu-toggle> -->
        <!-- // dashboard end  -->
        <!-- <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/posts">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>
              Posts
            </ion-label>
          </ion-item>
        </ion-menu-toggle> -->
        <!-- login div  -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/Mainlogin">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>
              Login
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- //end of login -->
        <!-- sign up div  -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/Mainsignup">
            <ion-icon slot="start" name="person-add"></ion-icon>
            <ion-label>
              Signup
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- //sign up end -->
        <!-- support div -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/support">
            <ion-icon slot="start" name="help"></ion-icon>
            <ion-label>
              Support
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- end of support div -->
      </ion-list>

          </ion-item>
        </ion-menu-toggle>
      </ion-list> -->
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-split-pane>

</ion-app>
