<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Reset Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!-- welcoming text wrp -->
  <div class="login-text-top padding-top">
    <ion-col col-12 class="text-center">
      <!-- login page logo -->
      <div class="splash-logo"></div>
    </ion-col>
    <!-- welcome text -->
    <div class="text-center">
      <h6 class="welcomeText">Kindly use the same email associated to your account pls!</h6>
    </div>
  </div>
  <div class="ellipse">
    <!-- <svg viewBox="0 0 200 100"  height="800" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="100" cy="120" rx="228" ry="133"></ellipse>
    </svg> -->
    <form #loginForm="ngForm" class="form" (ngSubmit)="resetPassword(loginForm.value)" validate class="form-wp">
      <ion-row class="input-row">
          <!-- <ion-text color="danger float-right">63

              <em [hidden]="login.username?.valid || submitted == false" padding-left>
                username is required
              </em>
            </ion-text> -->
        <ion-col>
          <div class="input-control">
            <ion-item lines="none" class="form-control">
              <ion-label position="">
                <ion-icon name="mail"></ion-icon>
              </ion-label>
              <ion-input type="email"  placeholder="johndoe@domain.com"  name="username" inputmode="email"
                clearInput required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <!-- </ion-list> -->
      <ion-row>
        <ion-col>
          <div class="login-btn">
            <ion-button expand="block" type="submit" shape="round" class="btn-height" color="primary">Reset Password
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </div>
          <!-- //end of login form -->
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
