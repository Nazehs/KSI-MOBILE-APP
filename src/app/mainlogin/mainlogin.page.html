<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> LOGIN </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!-- welcoming text wrp -->
  <div class="login-text-top padding-top">
    <ion-col col-12 class="text-center">
      <!-- login page logo -->
      <div class="splash-logo"></div>
    </ion-col>
    <!-- welcome text -->
    <div class="text-center">
      <h3 class="welcomeText">Welcome Back</h3>
      <div class="hr-line"></div>
    </div>
  </div>
  <div class="ellipse">
    <!-- <svg viewBox="0 0 200 100"  height="800" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="100" cy="120" rx="228" ry="133"></ellipse>
    </svg> -->
    <form #loginForm="ngForm" class="form" validate class="form-wp">
      <ion-row class="input-row">
        <ion-col>
          <div class="input-control">
            <ion-item lines="none" class="form-control">
              <ion-label position="">
                <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input type="email" [(ngModel)]="login.username" placeholder="johndoe@domain.com" #username="ngModel"
                name="username" clearInput required></ion-input>
            </ion-item>
          </div>
          <ion-text color="danger float-right">
            <!-- <em [hidden]="(username.invalid && username.touched)" class="ion-padding-left">
              username is required
            </em> -->
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="input-row">
        <ion-col>
          <div class="input-control">
            <ion-item lines="none" class="form-control">
              <ion-label position="">
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input type="password" [(ngModel)]="login.password" placeholder="**********************"
                #password="ngModel" name="password" clearInput required></ion-input>
            </ion-item>
          </div>
          <ion-text color="danger float-right">
            <!-- <em [hidden]="login.password.valid || submitted == false" padding-left>
              password is required
            </em> -->
          </ion-text>
        </ion-col>
      </ion-row>
      <!-- </ion-list> -->
      <ion-row>
        <ion-col>
          <div class="login-btn">
            <ion-button expand="block" shape="round" class="btn-height btn-primary" (click)="appLogin(loginForm)">
              <!-- default value  when not clicked -->
              <div *ngIf="!isbusy"> 
                LOGIN
              </div>
<!-- show this when user click for validations and signin -->
              <div #loginbusy *ngIf="isbusy">
                Signing in, please wait...
              </div>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </div>

          <!-- //end of login form -->
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <div class="havin-account-option">
            <p (click)="appSignup()">Don't have an account? <ion-text color="primary">Sign Up</ion-text>
            </p>
          </div>
          <div class="havin-account-option">
            <p (click)="appForgotPass()">
              <ion-text color="primary">Forgot Password?</ion-text>
            </p>
          </div>
        </ion-col>

      </ion-row>
    </form>
  </div>

</ion-content>
