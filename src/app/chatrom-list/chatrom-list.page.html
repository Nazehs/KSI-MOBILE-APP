<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Chat Rooms</ion-title>
      <ion-buttons slot="end">
          <ion-button slot="end" icon-only (click)="addRoom()">
              <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key)">
      <ion-text >
        {{room?.roomname}}
      </ion-text>
      <ion-icon name="chatboxes" slot="end" ></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab  vertical="bottom" (click)="addRoom()" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
