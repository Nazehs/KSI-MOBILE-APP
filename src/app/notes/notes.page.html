<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="clipboard" (click)="createNote()"  slot="end">
      <ion-icon name="clipboard"></ion-icon>
    </ion-buttons>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div class="list-item ion-activatable" [ngClass]="getClass(noteIndex)"  *ngFor="let note of notes;  let noteIndex = index" (click)="noteDetails(note, note.createdDate)" style="height: 65px; padding:10px">
      <ion-text class="note-title">
        {{note.title}}
      </ion-text>
      <ion-text class="note-date">
        {{note.createdDate | date}}
      </ion-text>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>
  <!-- this will show up when there is no note content -->
  <!-- <div class="" *ngIf="counter <= 0">
    <ion-row class="row-empty-note">
      <ion-col class="text-center" text-center>
        <p class="note-empty-text">No Favorite Devotion!</p>
        <p class="empty-note">

        </p>
      </ion-col>
    </ion-row>
  </div> -->
  <ion-fab vertical="bottom" (click)="createNote()"  color="primary"  horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
